{% extends "base.html" %}

{% load wagtailcore_tags %}

{% load wagtailimages_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}

<div class="container">
    <div style="margin: 100px; justify-content: center;">

    <div class="blog-post-title">
        <h2>{{ page.title }}</h2>
    </div>

    
    <p class="meta">{{ page.date_published }}</p>

    <div class="intro">{{ page.introduction }}</div>

    {% include_block page.body %}

    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>

    </div>

</div>

{% endblock %}
