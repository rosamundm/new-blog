{% extends "base.html" %}

{% load wagtailcore_tags %}

{% load wagtailimages_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}

<div class="container">
    <div style="margin: 80px; padding: 20px; justify-content: center;">
        <div class="blog-post-title">
            <h2>{{ page.title }}</h2>
        </div>
        <!-- e.g. 18th April 2025-->
        <h6 class="meta">{{ page.date_published|date:"jS F Y" }}</h6>
        {% include_block page.body %}
    </div>
</div>

{% endblock %}
