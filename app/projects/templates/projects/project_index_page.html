{% extends "base.html" %}

{% load wagtailcore_tags %}

{% load wagtailimages_tags %}

{% block body_class %}template-projectindexpage{% endblock %}

{% block content %}

<div class="container" style="margin-bottom: 80px; padding-bottom: 20px;">
  <div style="margin: 80px; padding: 20px; justify-content: center; align-items: center;">
    <div class="grid-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); grid-gap: 1.25rem;">
    {% for project in projects %}
      <div class="card border-secondary mb-3" style="max-width: 20rem; border-radius: 0.5rem;">
        <div class="card-body">
          <div style="padding-bottom: 1rem;">
            <img src="{{ project.image_url }}" class="img-fluid" />
          </div>
          <h4 class="card-title" style="text-decoration: none"><a href="{% pageurl project %}">{{ project.title }}</a></h4>
          <p class="card-text">{{ project.specific.introduction }}</p>
        </div>
    </div>
    {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
