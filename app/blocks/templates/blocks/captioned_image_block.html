{% load wagtailimages_tags %}

<figure style="text-align: center;">
    <img src="{{ self.image }}" class="img-fluid" />
    {% if self.caption %}
        <figcaption style="font-size: 14px">
            {{ self.caption }}
            {% if self.attribution %} - {{ self.attribution }}{% endif %}
        </figcaption>
    {% endif %}
</figure>
